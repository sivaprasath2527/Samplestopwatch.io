<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./script.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <!-- <img src="./download.jpg" alt="" srcset=""> -->
    <div class="wrapper">
        <h1 class="color">Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start" class="stopwatch-action" class="font-digit">Start</button>
        <button id="button-stop" class="stopwatch-action1">Stop</button>
        <button id="button-reset" class="stopwatch-action2">Reset</button>
        </div>
</body>
</html>
